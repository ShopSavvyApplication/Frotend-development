<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopsavy - Cafe Reviews</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles can be added here */
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Shopsavy</a>
        </nav>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h1>Cafe Reviews</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8">
                <!-- Display reviews here -->
                <div id="reviewList">
                    <!-- Reviews will be dynamically added here using JavaScript -->
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8">
                <h2>Leave a Review</h2>
                <form id="reviewForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <select class="form-control" id="rating">
                            <option value="5">5 (Excellent)</option>
                            <option value="4">4 (Good)</option>
                            <option value="3">3 (Average)</option>
                            <option value="2">2 (Fair)</option>
                            <option value="1">1 (Poor)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="content">Review:</label>
                        <textarea class="form-control" id="content" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Sample review data (replace with real data)
        const reviews = [
            { username: 'User1', date: '2023-01-15', rating: 4, content: 'Great cafe!' },
            { username: 'User2', date: '2023-02-10', rating: 5, content: 'I love this place!' },
            { username: 'User3', date: '2023-03-05', rating: 3, content: 'It's a nice cafe.' },
            // Add more reviews here
        ];

        // Function to render reviews
        function renderReviews(reviewList) {
            const reviewContainer = document.getElementById('reviewList');
            reviewContainer.innerHTML = ''; // Clear the existing content

            reviewList.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.className = 'card mb-4';
                reviewCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${review.username}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${review.date}</h6>
                        <p class="card-text">Rating: ${review.rating}</p>
                        <p class="card-text">${review.content}</p>
                    </div>
                `;
                reviewContainer.appendChild(reviewCard);
            });
        }

        // Event listener for review form submission
        document.getElementById('reviewForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get values from the form
            const username = document.getElementById('username').value;
            const rating = document.getElementById('rating').value;
            const content = document.getElementById('content').value;
            const date = new Date().toLocaleDateString();

            // Create a new review object
            const newReview = {
                username: username,
                date: date,
                rating: rating,
                content: content
            };

            // Add the new review to the reviews array
            reviews.push(newReview);

            // Render the updated reviews
            renderReviews(reviews);

            // Clear the form
            document.getElementById('username').value = '';
            document.getElementById('rating').value = '5';
            document.getElementById('content').value = '';
        });

        // Initial rendering of reviews
        renderReviews(reviews);
    </script>
</body>
</html>
